<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Mako Starykovs'ky">
        <meta name="description" content="Word writing game">
        <meta name="keywords" content="HTML, CSS, SE0, web, web development">
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/index.css" media="screen">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans:wght@600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script src="assets/script/index.js" defer></script>
        <title>Read-y? Write!</title>
    </head>
    <body>
        <main>
            <div class="wrapper game">
                <div class="title">
                    <h1 class="ready">Read-y? </h1>
                    <h1 class="write">Write!</h1>
                </div>
                <div class="wrapper">
                    <p class="word"></p>
                    <button type="button" class="start">Start</button>
                    <input type="text" class="input">
                </div>
                <button type="button" class="reset">Reset</button>
                <div class="numerical">
                    <ul>
                        <li>
                            <h3>Time</h3>
                            <p class="time">99</p>
                        </li>
                        <li>
                            <h3>Score</h3>
                            <p class="score">0</p>
                        </li>
                    </ul>
                </div>
                <div class="tally">
                    <ul>
                        <li>
                            <h3>Date</h3>
                            <p class="date">...</p>
                        </li>
                        <li>
                            <h3>Score</h3>
                            <p class="score-final">0</p>
                        </li>
                        <li>
                            <h3>Percentage</h3>
                            <p class="percent">100%</p>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
